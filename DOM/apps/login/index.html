<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentication</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <style>
      .hidden {
        display: none;
      }
      .container {
        width: 40%;
        margin: auto;
      }
      @media (max-width: 1200px) {
        .container {
          width: 80%;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Amazon</a>
        <div>
          <button class="btn btn-danger" id="close-btn">Close</button>
          <button class="btn btn-warning" id="log-btn">Login</button>
        </div>
      </div>
    </nav>
    <div class="container mt-4 hidden" id="log-modal">
      <h1 class="text-center">Login</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="usn">UserName</label>
          <input type="text" id="usn" class="form-control" />
        </div>
        <div class="form-group">
          <label for="pw">Password</label>
          <input type="password" id="pw" class="form-control" />
        </div>
        <input type="submit" value="Login" class="btn btn-dark btn-block" />
      </form>
    </div>
    <script src="./modal.js"></script>
  </body>
</html>
