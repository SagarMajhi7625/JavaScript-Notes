<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-4 m-auto">
          <div class="card">
            <div class="card-header bg-dark text-center text-white">
              <h2>Password Box</h2>
            </div>
            <div class="card-body">
              <form>
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon1"
                    ><i class="fas fa-user"></i
                  ></span>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                  />
                </div>

                <div class="input-group mb-3">
                  <input
                    type="password"
                    class="form-control"
                    placeholder="Enter Password"
                    id="pw-box"
                  />
                  <span class="input-group-text" id="basic-addon2"
                    ><i class="fa-solid fa-eye" id="icon"></i
                  ></span>
                </div>
                <div class="input-group mb-3">
                  <button class="btn btn-dark">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const pwBox = document.getElementById("pw-box");
      const icon = document.getElementById("icon");
      let pwd = true;

      icon.addEventListener("click", function () {
        if (pwd) {
          pwBox.setAttribute("type", "text");
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          pwBox.setAttribute("type", "password");
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
        pwd = !pwd;
      });
    </script>
  </body>
</html>
