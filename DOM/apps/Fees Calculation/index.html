<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fees Calculator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://bootswatch.com/5/vapor/bootstrap.min.css"
    /> -->
  </head>
  <body>
    <section class="container mt-3">
      <div class="row">
        <div class="col-md-5 m-auto">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h2 class="text-center">Fees Calculator</h2>
            </div>
            <div class="card-body">
              <form id="fees-form">
                <div class="form-group mb-2">
                  <label for="course">Courses</label>
                  <select name="" id="course" class="form-control">
                    <option value="">Select Course...</option>
                    <option value="MERN">MERN</option>
                    <option value="JAVA">Java</option>
                    <option value="PYTHON">Python</option>
                  </select>
                </div>
                <div class="form-group mb-2">
                  <label for="">Total Fees</label>
                  <input
                    type="number"
                    id="totalFees"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="">Caste</label>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="sc"
                      value="SC"
                    />
                    <label for="sc">SC</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      class="form-check-input"
                      name="radio"
                      id="st"
                      value="ST"
                    />
                    <label for="st">ST</label>
                  </div>
                </div>
                <div class="form-group mb-2">
                  <label for="">Concession Fees</label>
                  <input
                    type="number"
                    id="concessionFees"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="form-group mb-2">
                  <label for="">Paid Fees</label>
                  <input type="number" id="paidFees" class="form-control" />
                </div>
                <div class="form-group mb-2">
                  <label for="">Due Fees</label>
                  <input
                    type="number"
                    id="dueFees"
                    class="form-control"
                    readonly
                  />
                </div>
                <div class="form-group mb-2">
                  <input
                    type="submit"
                    value="Calculate Remaining Fees"
                    class="btn btn-dark btn-block"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
